<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- CSS -->
    <link rel="stylesheet" type= "text/css" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  </head>
  
  <!-- Heading -->
  <header>
    <img src="assets/images/rugratsheader.png" />
  </header>
  
  <body>

    <div id="container">

      <div class="row">

        <!-- Timer -->
        <div class="col-sm-12">
          <h1 id="timer">Time Remaining: 30 seconds</h1>

          <div class="row">

            <!--First Trivia Question -->
            <div class="col-xs-12 col-sm-12">
              <h3 id="firstq">What is the name of the Rugrats spin-off show?</h3>
              <p>     
                <label><input type="radio" value="Rugrats Go Wild"> Rugrats Go Wild</label>
                <label><input type="radio" value="b"> Rugrats</label>
                <label><input type="radio" value="Rugrats All Grown Up"> Rugrats All Grown Up</label>
                <label><input type="radio" value="d"> Rugrats</label>
              </p>

            </div>

            <!-- Second Trivia Question -->
            <div class="col-xs-12 col-sm-12">
              <h3 id="secondq">Who is Tommy Pickles' younger brother?</h3>
              <p>                
                <label><input type="radio" value="Dil"> Dil</label>
                <label><input type="radio" value="Will"> Will</label>
                <label><input type="radio" value="Phil"> Phil</label>
                <label><input type="radio" value="Dill"> Dill</label>
              </p>
            </div>

            <!-- Third Trivia Question -->
            <div class="col-xs-12 col-sm-12">
              <h3 id="thirdq">What fruit's seeds did Chuckie eat that the Rugrats thought would grow in his stomache?</h3>
              <p>
                <div class="btn-group">
                  <label><input type="radio" value="Orange"> Orange</label>
                  <label><input type="radio" value="Watermelon"> Watermelon</label>
                  <label><input type="radio" value="Peach"> Peach</label>
                  <label><input type="radio" value="Apple"> Apple</label>
                </div>
              </p>
            </div>

            <!-- Fourth Trivia Question -->
            <div class="col-xs-12 col-sm-12">
              <h3 id="fourthq">What is the name of the monster that all the kids love?</h3>
              <p>
                <label><input type="radio" value="Robosnail"> Robosnail</label>
                <label><input type="radio" value="Sharknado"> Sharknado</label>
                <label><input type="radio" value="Godzilla"> Godzilla</label>
                <label><input type="radio" value="Reptar"> Reptar</label>
              </p>
            </div>

            <!-- Fifth Trivia Question -->
            <div class="col-xs-12 col-sm-12">
              <h3 id="fifthq">How many Rugrats movies were made?</h3>
              <p>
                <label><input type="radio" value="2"> 2</label>
                <label><input type="radio" value="3"> 3</label>
                <label><input type="radio" value="4"> 4</label>
                <label><input type="radio" value="5"> 5</label>
              </p>
            </div>

          </div>

        </div>

      </div>

    </div>


    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
