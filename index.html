<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Rugrats Trivia Game</title>

    <!-- CSS -->
    <link rel="stylesheet" type= "text/css" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  </head>
  
  <!-- Heading -->
  <header>
    <img src="assets/images/rugratsheader.png" />
  </header>
  
  <!-- Main Content -->
  <body>

    <div id="container">

      <div class="row">

        <!-- Timer -->
        <div class="col-sm-12">
          <h1 id="timer">Time Remaining: 30 seconds</h1>

          <div class="row">

            <!--First Trivia Question -->
            <div class="col-xs-12 col-sm-12">
              <h3>What is the name of the Rugrats spin-off show?</h3>
              <p>     
                <label><input class= "firstq" type="checkbox" value="w"> Rugrats Go Wild</label>
                <label><input class= "firstq" type="checkbox" value="w"> Rugrats All Out</label>
                <label><input class= "firstq" type="checkbox" value="r"> Rugrats All Grown Up</label>
                <label><input class= "firstq" type="checkbox" value="w"> Rugrats Adulted</label>
              </p>

            </div>

            <!-- Second Trivia Question -->
            <div class="col-xs-12 col-sm-12">
              <h3>Who is Tommy Pickles' younger brother?</h3>
              <p>                
                <label><input class= "secondq" type="checkbox" value="r"> Dil</label>
                <label><input class= "secondq" type="checkbox" value="w"> Will</label>
                <label><input class= "secondq" type="checkbox" value="w"> Phil</label>
                <label><input class= "secondq" type="checkbox" value="w"> Dill</label>
              </p>
            </div>

            <!-- Third Trivia Question -->
            <div class="col-xs-12 col-sm-12">
              <h3>What fruit's seeds did Chuckie eat that the Rugrats thought would grow in his stomache?</h3>
              <p>
                <div class="btn-group">
                  <label><input class= "thirdq" type="checkbox" value="w"> Orange</label>
                  <label><input class= "thirdq" type="checkbox" value="r"> Watermelon</label>
                  <label><input class= "thirdq" type="checkbox" value="w"> Peach</label>
                  <label><input class= "thirdq" type="checkbox" value="w"> Apple</label>
                </div>
              </p>
            </div>

            <!-- Fourth Trivia Question -->
            <div class="col-xs-12 col-sm-12">
              <h3>What is the name of the monster that all the kids love?</h3>
              <p>
                <label><input class= "fourthq" type="checkbox" value="w"> Robosnail</label>
                <label><input class= "fourthq" type="checkbox" value="w"> Sharknado</label>
                <label><input class= "fourthq" type="checkbox" value="w"> Godzilla</label>
                <label><input class= "fourthq" type="checkbox" value="r"> Reptar</label>
              </p>
            </div>

            <!-- Fifth Trivia Question -->
            <div class="col-xs-12 col-sm-12">
              <h3>How many Rugrats movies were made?</h3>
              <p>
                <label><input class= "fifthq" type="checkbox" value="w"> 2</label>
                <label><input class= "fifthq" type="checkbox" value="r"> 3</label>
                <label><input class= "fifthq" type="checkbox" value="w"> 4</label>
                <label><input class= "fifthq" type="checkbox" value="w"> 5</label>
              </p>
            </div>

          </div>

        </div>

      </div>

    </div>


    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
